<main class="main">
	<section class="contacts">
		<iframe class="map"
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1337.6577318555228!2d-73.98731214715109!3d40.76212131611889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25856f01ffd3d%3A0x3648ae33fc011045!2s302%20W%2050th%20St%2C%20New%20York%2C%20NY%2010019%2C%20USA!5e0!3m2!1sen!2sua!4v1691322304321!5m2!1sen!2sua"
			allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		<div class="container">
			<div class="contacts__wrap">
				<div class="contacts__content contacts__content">
					<h2 class="contacts__title contacts__title title">Contacts</h2>
					<div class="contacts__column contacts__column">
						<a class="contacts__link contacts__text contacts__phone" href="tel:8800000-00-00">8 (800)
							000-00-00</a>
						<a class="contacts__link contacts__text contacts__mail"
							href="mailto:info@sitename.com">info@coolbarber.com</a>
						<span class="contacts__address contacts__text contacts__address">302 W 50th St, NY, NY 10019</span>
						<span class="contacts__time contacts__text contacts__time">Daily from 9 to 20</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="appointment">
		<div class="container">
			<div class="appointment__inner">
				<form class="form text-center" action="#">
					<div class="form__box">
						<h2 class="form__title">Get in consultation with our expert barbers</h2>
						<p class="form__subtitle">Expand Call-to-Action Details</p>
					</div>
					<div class="form__content">
						<input class="form__input" type="tel" placeholder="+1 (_ _ _) _ _ _-_ _-_ _">
						<input class="form__input" type="email" placeholder="Email">
						<button class="form__button button" type="submit">Book now</button>
					</div>
					<label class="custom-checkbox">
						<input type="checkbox" class="custom-checkbox__input">
						<span class="custom-checkbox__text">
							By clicking on the button, you agree to the <a class="custom-checkbox__link" href="#">terms of processing
								personal data</a>
						</span>
					</label>
				</form>
			</div>
		</div>
	</section>
</main>
